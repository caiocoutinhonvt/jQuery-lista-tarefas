<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Lista de Tarefas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="Pressione enter para salvar">

        <ul>

        </ul>
    </div>


    <script type="text/javascript">
        $(document).ready(function(){

            $('#input').change(function(){
                var input = $(this).val();
                $('ul').append('<li>' + input + ' <i class="bi bi-check-circle"></i> <i class="bi bi-trash"></i> </li>');
                $(this).val('');
            });
            
        });

        $('ul').on('click','.bi-trash', function(){

            $(this).parent('li').fadeOut(200, function(){
                $(this).remove()
            });
            
        });

        $('ul').on('click','.bi-check-circle', function(){
            $(this).parent('li').toggleClass('checked')
        });

    </script>

</body>
</html>
